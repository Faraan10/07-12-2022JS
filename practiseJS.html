<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		function usingclass(){
			var a=document.getElementsByClassName("firstclass");
			console.log(a[0].innerHTML);
			console.log(a[1].innerHTML);
		}
	</script>
</head>
<body>
<p class="firstclass">Hello Everyone</p>
<p class="firstclass">Using getElementsByClassName(""); method using classes</p>
<p class="firstclass">Its done.</p>
<button onclick="usingclass()">Click Here</button>
</body>
</html>
