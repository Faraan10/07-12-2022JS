<!-- while:  if the condition is true
	do while:  without checking the condition initially it is going to execute that condition one time-->


<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a=1;
		do{
			console.log(a);
			a++;
		}while(a<=50)
	</script>
</head>
<body>
<p> Do while loop</p>
</body>
</html>
