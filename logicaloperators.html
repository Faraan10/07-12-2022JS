	<title></title>
	<script>
		var a=Number(prompt("Enter a number to store in a:"));
		var b=Number(prompt("Enter a number to store in b:"));
		if (a>18&&b>18)
			console.log("Valid");
		else if(a>18||b>18)
			console.log("only one condition is satisfying our condition");
