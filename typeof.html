<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script>
		var a=20,b=true,c="string",d=2.98,s=[12,30],h;
		console.log("a value is:" +a+" and type of a is:"+typeof(a)) ;//number
		console.log("b value is:" +b+" and type of b is:"+typeof(b)) ;//boolean
		console.log("c value is:" +c+" and type of c is:"+typeof(c)) ;//string
		console.log("d value is:" +d+" and type of d is:"+typeof(d)) ;//number no floating numbers in JS
		console.log("s value is:" +s+" and type of s is:"+typeof(s)) ;//object
		console.log("h value is:" +h+" and type of h is:"+typeof(h));
	</script>
</head>
<body>

</body>
</html>
