types of operators in JS

10 types of operators in JS

Assignment 		(assigning info to variable)
Arithmetic 		(+ - * / %)
Logical 		(&& || !)
Conditional		(ternary) (condition) ? val1: val2 ()?:
Comma			, for(i=0,j=0;i<n;i++,j++)
Bitwise			<< >> &
Comparison		<= >= < > != == ===
in 				in
Unary			increment decrement
String			+
